<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar semplice -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
        </div>
    </nav>

    <!-- Sezione principale: Presentazione -->
    <header class="container text-center my-5">
        <h1>Ciao, sono Vittorio!</h1>
        <p>lorem ipsum</p>
    </header>

    <!-- Carosello delle aziende -->
    <section class="container">
        <h2 class="text-center">Aziende con cui ho collaborato</h2>
        <div id="companyCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Salesforce.com_logo.svg/langfr-1280px-Salesforce.com_logo.svg.png" class="d-block w-100" alt="Azienda 1">
                </div>
                <div class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/langfr-1920px-Google_2015_logo.svg.png" class="d-block w-100" alt="Azienda 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#companyCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#companyCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Sezione Contatti -->
    <section class="container text-center my-5">
        <h2>Contattami</h2>
        <p>Hai bisogno di maggiori informazioni? <a href="https://vittoriomistretta.github.io/sendmeanemail/">Scrivimi</a></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
